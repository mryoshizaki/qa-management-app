<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QA Management Tool</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>QA Management Tool</h1>
            </header>

            <div class="navbar">
                <div class="tab active" onclick="showSection('dashboard')">Dashboard</div>
                <div class="tab" onclick="showSection('testcases')">Test Cases</div>
                <div class="tab" onclick="showSection('bugreports')">Bug Reports</div>
                <div class="tab" onclick="showSection('settings')">Settings</div>
            </div>

            <div class="content">
                <div id="dashboard" class="section active">
                    Dashboard Content
                </div>

                <div id="testcases" class="section">
                    Test Case Content
                </div>

                <div id="bugreports" class="section">
                    Bug reports Content
                </div>

                <div id="settings" class="section">
                    Settings Content
                </div>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
