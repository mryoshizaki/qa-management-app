<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QA Management Tool</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>QA Management Tool</h1>
            </header>

            <div class="navbar">
                <div class="tab active" onclick="showSection('dashboard')">Dashboard</div>
                <div class="tab" onclick="showSection('testcases')">Test Cases</div>
                <div class="tab" onclick="showSection('bugreports')">Bug Reports</div>
                <div class="tab" onclick="showSection('settings')">Settings</div>
            </div>

            <div class="content">
                <!-- Dashboard Section -->
                <div id="dashboard" class="section active">
                    <h1>Dashboard</h1>
                </div>

                <!-- Test Cases Section -->
                <div id="testcases" class="section">
                    <h1>Test Cases</h1>

                    <div class="search-filter">
                        <input type="text" id="testSearch" placeholder="Search test cases...">
                        <select id="testStatusFilter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="pass">Pass</option>
                            <option value="fail">Fail</option>
                        </select>
                        <select id="testTypeFilter">
                            <option value="">All Types</option>
                            <option value="web">Web App</option>
                            <option value="api">API</option>
                        </select>
                    </div>

                    <button class="btn" onclick="showTestForm()">Add New Test Case</button>

                    <div id="test-form">
                        <h3>Add Test Case</h3>
                    <div class="form-group">
                        <label>System Under Test</label>
                        <input type="text" id="testSystem" placeholder="e.g. BPS, NClaims, etc.">
                    </div>
                    <div class="form-group">
                        <label>System Version</label>
                        <input type="text" id="testSystemVersion" placeholder="e.g. 1.0.0, v2.1.3, etc.">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="testTitle" placeholder="Or leave blank for auto-generated title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="testDescription"></textarea>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Type</label>
                            <select id="testType">
                                <option value="web">Web App</option>
                                <option value="api">API</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="testPriority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Steps</label>
                        <textarea id="testSteps" placeholder="1. Step one&#10;2. Step two&#10;3. Step three"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Expected Result</label>
                        <textarea id="testExpected"></textarea>
                    </div>
                    <button class="btn" onclick="saveTest()">Save Test Case</button>
                    <button class="btn" onclick="clearTestForm()">Clear Form</button>
                    <button class="btn btn-danger" onclick="hideTestForm()">Cancel</button>

                    <div id="testList" class="grid" style="margin-top: 20px;"></div>
                </div>
            </div>

            <!-- Bug Reports Section -->
            <div id="bugreports" class="section">
                <h1>Bug Reports</h1>
            </div>

            <!-- Settinggs Section -->
            <div id="settings" class="section">
                <h1>Settings</h1>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
